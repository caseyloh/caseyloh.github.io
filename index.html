<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="my_bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Casey Page</title>

</head>

<body>

    <div class="container">
        <br>
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron">
                    <h1>Hello, there!</h1>
                    <p class="has-bottom">
                        Nice to meet you! How is your day?
                        <p><a href="https://unsplash.com/search/photos/bouquet" class="bth btn-primary">Gallery</a>
                        </p>
                </div>


            </div>
        </div>


        <div class="row">
            <div class="col-sm-12">
                <h2>My Creations</h2>      
            </div>
        </div>


        <div class="row">
            
            <div class="col-xs-4">
                <img class="my-thumb" src="https://github.com/caseyloh/caseyloh.github.io/blob/master/assets/flower1.jpeg?raw=true" alt="">
            </div>
            <div class="col-xs-4">
                <img class="my-thumb" src="https://github.com/caseyloh/caseyloh.github.io/blob/master/assets/flower2.jpeg?raw=true" alt="">
            </div>
            <div class="col-xs-4">
                <img class="my-thumb" src="https://github.com/caseyloh/caseyloh.github.io/blob/master/assets/flower3.jpeg?raw=true" alt="">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/fuhfEf2VqK0" frameborder="0" allowfullscreen></iframe>
                </div>
                <br>
            </div>

        </div>



        <div class="row">
            <div class="col-sm-6">
                <form action="" method="">
                    <div class="form-group">
                        <label for="username">your name</label>
                        <input type="text" class="form-control" id="userName" placeholder="input username">
                    </div>
                    <div class="form-group">
                        <label for="useremail">your email</label>
                        <input type="text" class="form-control" id="userEmail" placeholder="input email">
                    </div>
                    <div class="form-group">
                        <label for="mySelect"></label>
                        <select id="mySelect">
                                    <option value="mr">Mr.</option>
                                    <option value="mrs">Mrs.</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Submit" class="btn btn-success">
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <h2>Contact Us</h2>
                <p>Free local delivery, delivery same day for order before 9am</p>
            </div>
        </div>




        <div class="row">
            <div class="col-md-4">

                <table class="table table-striped">
                    <tr>
                        <th>Day</th>
                        <th>Opening Hours</th>
                    </tr>
                    <tr>
                        <td>Monday - Sun</td>
                        <td>0900 - 1700</td>
                    </tr>
                </table>
            </div>

            <div class="col-md-4">
                <div class="embed-responsive embed-responsive-4by3">
                    <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.7095525693567!2d103.87006421415899!3d1.3508011619501157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da17a6ad801a79%3A0x25d5947401889c42!2sNEX!5e0!3m2!1sen!2ssg!4v1506758057957"
                        frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-md-4">
                <ul class="list-group">
                    <li class="list-group-item">
                        <span class="glyphicon glyphicon-map-marker"></span> NEX
                    </li>
                    <li class="list-group-item">
                        <span class="glyphicon glyphicon-map-marker"></span> Jems
                    </li>
                    <li class="list-group-item">
                        <span class="glyphicon glyphicon-map-marker"></span> 100AM
                    </li>
                </ul>
            </div>
        </div>
<br>
        <div class="row">
                <div class="col-sm-12">
                        <a href="https://www.facebook.com/bootsnipp"><i id="social-fb" class="fa fa-facebook-square fa-3x social"></i></a>
                        <a href="https://twitter.com/bootsnipp"><i id="social-tw" class="fa fa-twitter-square fa-3x social"></i></a>
                        <a href="https://plus.google.com/+Bootsnipp-page"><i id="social-gp" class="fa fa-google-plus-square fa-3x social"></i></a>
                        <a href="mailto:bootsnipp@gmail.com"><i id="social-em" class="fa fa-envelope-square fa-3x social"></i></a>
                </div>

        </div>

    


    </div>
</body>

</html>
